{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html class="no-js" lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template">
    <meta name="keywords" content="Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template">
    <meta name="author" content="Themepul">
    <title>Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template</title>
 

</head>

<body>
  
        <!-- breadcroumb-area -->
        <div class="zmovo-breadcroumb-area">
            <div class="zmovo-breadcroumb-bg">
                <div class="container">
                    <div class="zmovo-breadcroumb-inner text-center">
                        <h2>Login</h2>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- End breadcroumb-area -->
        <div class="zmovo-inner-page">
            <div class="zmovo-login-page">
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-4 col-lg-4">
                            <div class="zmovo-page-login mt-50">
                                <form action="#">
                                    <div class="zmovo-login-input-top">
                                        <div class="form-group">
                                            <input class="form-control" required="" type="text" placeholder="Enter your Email">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="" type="password" placeholder="Enter your Password">
                                        </div>
                                    </div>
                                    <div class="zmovo-login-fb">
                                        <span>or</span>
                                        <ul>
                                            <li class="log-fb"><a href="#"><span class="fa fa-facebook"></span>Facebook</a></li>
                                            <li class="log-goo"><a href="#"><span class="fa fa-google"></span>Google</a></li>
                                        </ul>
                                    </div>
                                    <div class="zmovo-login-btns">
                                        <a href="#" class="zmovo-login-btn">Login</a>
                                    </div>
                                    <div class="zmovo-forgate">
                                        <div class="zmovo-remember-me">
                                            <input type="checkbox" id="remember" class="checkbox">
                                            <label for="remember">Remember Me</label>
                                        </div>
                                        <div class="zmovo-forgate-me">
                                            <a href="#">Forgat you <span>Password ?</span></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
    
</body>



</html>


{% endblock  %}
